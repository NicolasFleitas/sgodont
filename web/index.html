<!DOCTYPE html>
<html> 
    <head>
        <title>SG Odonto </title> <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/icons/favicon.ico" type="image/x-icon">
        
        <link href="css4/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-color:#ddd">         
            <div id="panelAcceso" class="card">
                <div class="card-header centrado">Acceso al Sistema</div>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-12 centrado">
                        <img style="" src="img/login.jpg" class="img-fluid" alt="" width="200"/>
                    </div>
                </div>
                
                <form id="formAcceso" style="margin-top:1em; padding: 1em;">
                    <div class="row" >
                        <div class="col-md-12"> 
                            <label>Usuario</label>
                        </div>
                        <div class="col-md-12"> 
                                <input id="login_usuario" name="login_usuario" type="text" class="form-control" placeholder="usuario">
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-md-12"> <label>Contraseña</label>
                        </div> 
                        <div class="col-md-12">
                            <input id="password_usuario" name="password_usuario" type="password" class="form-control" placeholder="contraseña">
                        </div> 
                    </div>
                </form>
            </div>
            
            <div class="card-footer centrado">
                <button id="botonIngresar" type="button" class="btn btn-primary btn-sm"><b>Ingresar</b></button>
            </div>
        </div> 
   
        <div id="mensajes" class="bg-info centrado" style="width:100%; bottom: 0px; position: fixed;">
            <strong>Mensaje del Sistema</strong>
        </div>
        
        <script src="js4/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="js4/popper.min.js" type="text/javascript"></script>
        <script src="js4/bootstrap.js" type="text/javascript"></script>
        
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            cerrarSesion();
            $("#login_usuario").focus();
            siguienteCampo("login_usuario", "#password_usuario", false);
            siguienteCampo("password_usuario", "#botonIngresar", false);

            $("#botonIngresar").on("click", function () {
                validarAcceso();
            });
        </script> 
    </body>
</html>
