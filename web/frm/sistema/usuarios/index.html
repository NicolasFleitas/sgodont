<!DOCTYPE html>
<html>
    <head>
        <title>SG Odonto | Usuarios</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../../../css4/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css4/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css4/estilos.css" rel="stylesheet" type="text/css">
        <link href="../../../css4/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../../../css4/bootstrap-reboot.min.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css4/bootstrap-grid.css" type="text/css">
        <link rel="stylesheet" href="../../../css4/bootstrap-grid.css" type="text/css"/>
    </head>
    <body>
        <div id="confirmar"></div>
        <div id="buscar"></div>

        <div id="panelPrograma" class="card ">
            <div class="card">
                <div class="card-header text-white bg-dark centrado">Usuarios | <span
                        id="susuario_usuario"></span>
                </div>
            </div>
            <div class="card-body">
                <form id="formPrograma">
                    <div class="row">
                        
                        <div class="col-md-1">
                            <span>Cod.</span>
                        </div>
                        
                        <div class="col-md-1">
                            <input id="id_usuario" name="id_usuario" type="text"
                                   class="form-control-sm" placeholder="Id">
                        </div>
                        
                        <div class="col-md-1">
                            <button id="botonBuscarIdUsuario" type="button" class="btn btn-primary btn-sm"><span
                                    class="">Buscar</span>
                            </button>
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-11">
                            <input id="nombre_usuario" name="nombre_usuario" type="text" class="form-control-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-1">
                            <span>Usuario</span>
                        </div>
                        <div class="col-md-11">
                            <input id="login_usuario" name="login_usuario" type="text" class="form-control-sm" placeholder="Login Usuario" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-1">
                            <span>Clave</span>
                        </div>
                        <div class="col-md-11">
                            <input id="password_usuario" name="password_usuario" type='password' class="form-control-sm" placeholder="ContraseÃ±a" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                    <!-- Roles -->
                    <div class="row">
                        <div class="col-md-1">
                            <span>Cod. Rol</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_rol" name="id_rol" type="text" class="form-control-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdRol" type="button" class="btn btn-primary btn-sm">
                                <span class="">Buscar
                                </span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Rol</span>
                        </div>
                        <div class="col-md-11">
                            <input readonly="" id="nombre_rol" name="nombre_rol" type="text" class="form-control-sm" placeholder="Nombre">
                        </div>
                    </div>


                </form>
            </div>
            <div class="card-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        
      <div id="mensajes" class="bg-info centrado" style="width:100%; bottom: 0px; position: fixed;">
            <strong>Mensaje del Sistema</strong>
      </div>
        
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="../../../js4/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="../../../js4/popper.min.js" type="text/javascript"></script>
        <script src="../../../js4/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js4/funciones.js" type="text/javascript"></script>     
        <script src="js/funciones.js" type="text/javascript"></script>

        <script>
                                verificarSesion(true);
                                $("#buscar").css("display", "none");
                                $("#id_usuario").focus();
                                siguienteCampo("#id_usuario", "#nombre_usuario", false);
                                $("#id_usuario").focusout(function (event) {
                                    if ($("#id_usuario").val() === "") {
                                        $("#id_usuario").val("0");
                                    }
                                    buscarIdUsuario();
                                });
                                $("#botonBuscarIdUsuario").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });
                                $("#botonAgregar").on('click', function () {
                                    if (validarFormulario()) {
                                        agregarUsuario();
                                    }
                                });
                                $("#botonModificar").on('click', function () {
                                    if (validarFormulario()) {
                                        modificarUsuario();
                                    }
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarUsuario();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });


                                // roles


                                $("#id_rol").focusout(function (event) {
                                    if ($("#id_rol").val() === "") {
                                        $("#id_rol").val("0");
                                    }
                                    buscarIdRol();
                                });
                                $("#botonBuscarIdRol").on('click', function () {
                                    $("#buscar").load("buscarRol.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });



        </script>

    </body>
</html>
