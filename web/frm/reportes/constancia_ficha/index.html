<!DOCTYPE html>
<html>
<head>
    <title>Fichas clinicas</title>
    <link rel="icon" type="image/png" href="../../../favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/estilos.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="buscar"></div>
    <div id="panelPrograma" class="panel panel-primary">
        <div class="panel-heading centrado">Ficha del paciente |<span id="ficha_clinica"></span>
        </div>
        <div class="panel-body">
            <form id="formPrograma">
                <div class="row">
                    <div class="col-md-2">
                        <span>Informes</span>
                    </div>
                    <div class="col-md-2">
                        <select id="listado" class="form-control">
                            <option value="ficha_clinica">Fichas</option> 
                            <option value="ficha_tratamiento">Constancias</option>
                            
                        </select>
                    </div>
                </div>
               
                  <div class="row">
                        <div class="col-md-1 col-sm-1 col-xs-3 ">
                            <span>Nº</span>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-6">
                            <input id="id_ficha" name="id_ficha" type="text"
                                   class="form-control input-sm" placeholder="Id" onkeypress="return SoloNumeros(event);">
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-3 ">
                            <button id="botonBuscarIdFicha" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                   
                <div class="row">
                        <div class="col-md-1 col-sm-1 ">
                            <span>Nº Pcte</span>
                        </div>
                    
                        <div class="col-md-1 col-sm-1">
                            <input id="id_paciente" name="id_paciente" type="text"
                                   class="form-control input-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                    
                        <div class="col-md-1 col-sm-1">
                            <button id="botonBuscarIdPaciente" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        
                        <div class="col-md-1 col-sm-1">
                            <span>Paciente</span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input id="nombre_paciente" name="nombre_paciente" type="text" class="form-control input-sm" placeholder="Nombre" readonly="" >
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input id="apellido_paciente" name="apellido_paciente" type="text" class="form-control input-sm" placeholder="Apellido" readonly="" >
                        </div> 
                </div>            
            </form>
        </div>
        
        <div class="panel-footer centrado">
            <button id="botonImprimir" type="button" class="btn btn-primary btn-sm">
                Imprimir
            </button>
            <button id="botonSalir" type="button" class="btn btn-primary btn-sm">
                Salir
            </button>
        </div>
    </div>
    
    <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
    <script src="../../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../js/funciones.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>

    <script>
        //verificarSesion(true);
   $("#id_ficha").focusout(function (event) {
   if ($("#id_ficha").val() === "") {
    ("#id_ficha").val("0");
   }
   buscarIdFicha();
   });
                                
   $("#botonBuscarIdFicha").on('click', function () {
   $("#buscar").load("buscar.html");
   $("#buscar").fadeIn("slow");
   $("#panelPrograma").fadeOut("slow");
   });
                                
        $("#botonImprimir").on('click', function () {
            var l = $("#listado").val();
            var pcte = $("#id_paciente").val();
           
            var jsp = "jsp/ficha_clinica.jsp";
            window.open(jsp + "?l=" + l + "&id=" + pcte);
       
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
    </script>
</body>

</html>
