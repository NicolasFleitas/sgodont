<!DOCTYPE html>
<html>
    <head>
        <title>SG ODONTO | Pacientes</title>
        <link rel="icon" type="image/png" href="../../../favicon.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../../css/style.css" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <div id="confirmar"></div>
       
        <div id="buscar"></div>
        
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Pacientes | <span id="susuario_usuario"></span></div>
            <div class="panel-body">

                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>Cod</span>
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <input id="id_paciente" name="id_paciente" type="text" class="form-control input-sm" placeholder="cod"
                                   onkeypress=" return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <button id="botonBuscarIdPaciente" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        
                         <div class="col-md-1  col-sm-1">
                            <span>C.I:</span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input id="ci_paciente" name="ci_paciente" type="text" class="form-control input-sm"
                                   placeholder="Nro. CI" onkeypress=" return SoloNumeros(event)">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1  col-sm-1">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-2  col-sm-2">
                            <input id="nombre_paciente" name="nombre_paciente" type="text" class="form-control input-sm"
                                   placeholder="Nombre" onkeypress=" return soloLetras(event)" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                        
                         <div class="col-md-1 col-sm-1">
                            <span>Apellido</span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input id="apellido_paciente" name="apellido_paciente" type="text" class="form-control input-sm"
                                   placeholder="Apellido" onkeypress=" return soloLetras(event)" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>Fecha Nac</span>
                        </div>
                        <div class="col-md-2 col-sm-3">
                            <input id="fechanac_paciente" name="fechanac_paciente" type="date" class="form-control input-sm">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>Cod Sexo</span>
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <input id="id_sexo" name="id_sexo" type="text" class="form-control input-sm" placeholder="Id sexo"
                                   onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <button id="botonBuscarIdSexo" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        
                        <div class="col-md-1 col-sm-1">
                            <span>Sexo</span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input readonly="" id="nombre_sexo" name="nombre_sexo" type="text" class="form-control input-sm"
                                   onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>Altura</span>
                        </div>
                        <div class="col-md-1 col-sm-2">
                            <input id="altura_paciente" name="altura_paciente" type="text" class="form-control input-sm"
                                   placeholder="altura">
                        </div>
                        
                        <div class="col-md-1 col-sm-1">
                            <span>Peso Kg</span>
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <input id="peso_paciente" name="peso_paciente" type="text" class="form-control input-sm"
                                   placeholder="peso">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>ID GS</span>
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <input id="id_gruposang" name="id_gruposang" type="text" class="form-control input-sm" placeholder="Id"
                                   onkeypress="return SoloNumeros(event)">
                        </div>

                        <div class="col-md-1 col-sm-1">
                            <button id="botonBuscarIdGrupoSanguineo" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                         <div class="col-md-2 col-sm-2">
                            <span>G. Sang</span>
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <input id="nombre_gruposang" name="nombre_gruposang" type="text" class="form-control input-sm"
                                   placeholder="grupo sang" readonly="">
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>Direccion:</span>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <input id="direccion_paciente" name="direccion_paciente" type="text" class="form-control input-sm"
                                   placeholder="direccion">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>Tel√©f.:</span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input id="telefono_paciente" name="telefono_paciente" type="text" class="form-control input-sm"
                                   placeholder="telefono paciente">
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <span>Celular</span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input id="celular_paciente" name="celular_paciente" type="text" class="form-control input-sm"
                                   placeholder="nro celular">
                        </div>
                    </div>

                    <div class="row">
                        
                    </div>  

                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>Email</span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input id="email_paciente" name="email_paciente" type="text" class="form-control input-sm"
                                   placeholder="email">
                        </div>
                    </div>  

                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>Profesion</span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input id="profesion_paciente" name="profesion_paciente" type="text" class="form-control input-sm" placeholder="profesion">
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <span>Lugar trabajo</span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <input id="lugar_trabajo" name="lugar_trabajo" type="text" class="form-control input-sm"
                                   placeholder="lugar de trabajo">
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <span>Seguro Med</span>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <input id="seguro_paciente" name="seguro_paciente" type="text" class="form-control input-sm" placeholder="seguro ">
                        </div>
                    </div>  

                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
                <!--  <button id="botonInscribir" type="button" class="btn btn-primary btn-sm">Inscribir</button> -->
            </div>
        </div>
        
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>

        <script>
        //verificarSesion(true);
        $("#buscar").css("display", "none");
        $("#id_paciente").focus();
        siguienteCampo("#id_paciente", "#ci_paciente", false);
        
        $("#id_paciente").focusout(function (event) {
        if ($("#id_paciente").val() === "") {
        $("#id_paciente").val("0");
        }
        buscarIdPaciente();
        });
       /* $("#ci_paciente").blur(function () {
        buscarCedula();
        });
        */
        $("#botonBuscarIdPaciente").on('click', function () {
        $("#buscar").load("buscar.html");
        $("#buscar").fadeIn("slow");
        $("#panelPrograma").fadeOut("slow");
        });
        
        $("#botonAgregar").on('click', function () {
        if (validarFormulario()) {
            agregarPaciente();
        }});
    
        $("#botonModificar").on('click', function () {
            if (validarFormulario()) {
            modificarPaciente();}
        });

        $("#botonEliminarAlert").on('click', function () {
            eliminarPaciente();
            $('#confirmarEliminar').modal('hide');
        });
        
        $("#botonSalir").on('click', function () {
        location.href = "../../../menu.html";
        });

        $("#botonInscribir").on('click', function () {
            location.href = "../../procesos/inscripciones/index.html";
        });
        
        //sexos
        $("#id_sexo").focusout(function (event) {
            if ($("#id_sexo").val() === "") {
                $("#id_sexo").val("0");
            }
            buscarIdSexo();
        });
        
        $("#botonBuscarIdSexo").on('click', function () {
        $("#buscar").load("buscarSexo.html");
        $("#buscar").fadeIn("slow");
        $("#panelPrograma").fadeOut("slow");
        });
        
        $("#id_gruposang").focusout(function (event) {
            if ($("#id_gruposang").val() === "") {
                $("#id_gruposang").val("0");
            }
            buscarIdGrupoSanguineo();
        });
        $("#botonBuscarIdGrupoSanguineo").on('click', function () {
            $("#buscar").load("buscarGrupoSanguineo.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });
     
        </script>
    </body>

</html>
